<!DOCTYPE html>
<html>
  <head>
    <title>Success</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding-top: 100px;
      }

      h1 {
        color: green;
        font-size: 3em;
        margin-bottom: 0.5em;
      }

      p {
        font-size: 1.5em;
        margin-bottom: 2em;
      }

      a {
        text-decoration: none;
        color: #333;
        border: 2px solid #333;
        padding: 0.5em 1em;
        border-radius: 5px;
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
      }

      a:hover {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>

    <h1>Success!</h1>
    <p>Your details have been submitted.</p>
